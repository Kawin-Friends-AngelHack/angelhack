<!DOCTYPE html>
<html>

<head>
  <title>Preference</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container c-main-container c-input-container">
    <div class="row justify-content-center">
      <div class="col-4">
        <h3 class="c-text_copy">What are your interests ?</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 c-input-preference">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Please type any topic ..." aria-label="preference's username"
            aria-describedby="button-addon2">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <h4 class="c-text_copy">How much do you like it ?</h3>
    </div>
    <div class="row justify-content-center">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary c-btn-rating-1">1</button>
          <button type="button" class="btn btn-secondary c-btn-rating-2">2</button>
          <button type="button" class="btn btn-secondary c-btn-rating-3">3</button>
          <button type="button" class="btn btn-secondary c-btn-rating-4">4</button>
          <button type="button" class="btn btn-secondary c-btn-rating-5">5</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <h4 
        class="c-text_copy" 
        style="border-top:1px solid grey;padding:24px 120px; padding-bottom:0px;">
          Your interests
      </h4>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 c-pref-container">
        <div class="c-text_copy c-pref-item">Dog<span class="badge badge-secondary c-badge">3</span></div>
        <div class="c-text_copy c-pref-item">Sex<span class="badge badge-secondary c-badge">4</span></div>
        <div class="c-text_copy c-pref-item">Food<span class="badge badge-secondary c-badge">5</span></div>
        <div class="c-text_copy c-pref-item">History<span class="badge badge-secondary c-badge">3</span></div>
        <div class="c-text_copy c-pref-item">Sports<span class="badge badge-secondary c-badge">5</span></div>
      </div>

    </div>
  </div>
</body>

</html>
